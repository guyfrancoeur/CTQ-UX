<div class="modal-dialog modal-sm modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Tractor</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-comment-alt m-auto"></i></span>
          </div>
          <input id="cnomtracteur" type="text" class="form-control" id="cDescription" placeholder="Name" autofocus>
        </div>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-toggle-on m-auto"></i></span>
          </div>
          <select class="selectpicker form-control form-control-sm">
            <option id="actif">Active</option>
            <option id="inaactif">Inactive</option>
          </select>
        </div>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-oil-can m-auto"></i></span>
          </div>
          <input id="cconsotracteur" type="number" class="form-control" placeholder="Consumption">
        </div>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-gas-pump m-auto"></i></span>
          </div>
          <select class="selectpicker form-control form-control-sm" title="Type of fuel">
            <option id="actif">Diesel</option>
            <option id="inaactif">Unleaded gasoline</option>
            <option id="inaactif">Gasoline</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button id="bsavecamion" type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
