  <div class="col-12">
    <br/>

      <div class="row">

        </div>
      </div>
    </div>

  <!-- ************* CONTENT ************* -->
  <div class="container" id="container">
    <div class="bloc-login">
    <div class="shadow bg-white position-relative bloc col-xl-5 col-md-7 col-12 m-auto p-1">
      <div class="tab-content">
        <div id="divtitle">
          <h2 id="clogintitle" class="text-center">Sign-in</h2>
        </div>
        <div id="divlogin" class="container p-4">
          <div class="text-center mt-2 mb-0" style="color:rgb(220,53,69);height:17px;">
            <div id="cinvalidMessage" style="display:none;">
              <i class='fas fa-exclamation-circle'></i> <span id="cinvalidlogin">This email or this password is invalid.</span>
            </div>
          </div>
          <form id="formlogin" class="align-items-center" onsubmit="return verificationLogin();">
            <br/><br/>
            <div class="form-group mb-0">
              <input type="text" class="form-control form-control-sm form-control2" id="cemail" required>
              <label id="lemail" for="cemail" class="form-control-placeholder">Email</label>
              <span class="spanlabel"><i class="fa fa-user"></i></span>
            </div>
            <br/>
            <div class="form-group mb-0">
              <input type="password" class="form-control form-control-sm form-control2" id="cpassword" autocomplete="current-password" required>
              <label id="lpassword" for="cpassword" class="form-control-placeholder">Password</label>
              <span class="spanlabel"><i class="fas fa-lock"></i></span>
              <button id="beye" type="button" class="btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
              <button id="beyeslash" type="button" class="btn"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
            </div>
            <br/>
            <br/>
            <div class="form-group text-center">
              <label id="lslider" for="nsecure" class="col-sm-auto col-form-label p-0">Slide to the right => </label>
              <input type="text" id="nsecure" class="col" data-provider="slider" data-slider-min="1" data-slider-max="20" data-slider-step="2" data-slider-value="6"/>
            </div>
            <br/>

            <div class="text-center col-12 p-0">
              <button id="bsubmit" type="submit" class="btn btn-primary btn-lg btn-block shadow" disabled="disabled"><span id="bconnexion">Sign-in</span> <i class="fas fa-sign-in-alt"></i></button>
            </div>
          </form>

          <div class="text-center">
            <a id="cforgot" href="#">Forgot password ?</a>
          </div>
          <br/>
        </div>
      </div>
    </div>
    </div>
  </div>
