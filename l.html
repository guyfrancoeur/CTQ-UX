  <!-- ************* CONTENT ************* -->
  <div class="container" id="container">
    <div class="bloc-login">
    <div class="shadow bg-white position-relative bloc col-xl-7 col-sm-9 col-12 m-auto p-3">
      <div class="tab-content">
      
        <h1 id="clogintitle" class="text-center text-dark">Login</h1>
        <hr>
        <div class="container col-12">
          <form align-items-center needs-validation" novalidate>
              <div class="form-group">
                <label for="cemail" class="col-sm-3 col-form-label pl-0">Email</label>
                <input type="text" class="form-control" id="cemail" placeholder="email@example.ca" required>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </div>
              
              <div class="form-group">
                <label id="lpass" for="cpassword" class="lang col-sm-3 col-form-label pl-0">Password</label>
                <input type="password" class="form-control lang" id="cpassword" placeholder="Password" required>
                <div class="invalid-feedback">This password is invalid.</div>
              </div>
            
            <div class="form-group">
              <label id="lslider" for="secure" class="col-sm-6 col-form-label pl-0">Slide to the right →</label>
              <input id="nsecure" class="col-sm-6" type="text" data-slider-min="1" data-slider-max="20" data-slider-step="2" data-slider-value="6"/>
            </div>
              
            <div class="text-center col-12">
              <button id="bsubmit" type="submit" class="lang btn btn-primary btn-lg btn-block bg-gray-300" disabled="disabled">Sign in</button>
            </div>
          </form>

          <div class="dropdown-divider"></div>
            <div class="text-center"> 
              <a id="forgot" class="lang" href="#">Forgot password?</a>
            </div>
            <br/>
          </div>
      </div>
    </div>
    </div>
