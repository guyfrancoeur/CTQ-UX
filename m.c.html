<div class="modal-dialog modal-sm modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Truck</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-comment-alt m-auto"></i></span>
          </div>
          <textarea id="cdescription" class="form-control" aria-label="With textarea" placeholder="Description" autofocus></textarea>
        </div>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-truck m-auto"></i></span>
          </div>
          <select id="selectTracteur" class="selectpicker form-control form-control-sm" title="Tractor" data-live-search="true" data-size="5">
            <option value="T1">T1</option>
            <option value="T2">T2</option>
            <option value="T3">T3</option>
            <option value="T4">T4</option>
          </select>
        </div>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-truck-loading m-auto"></i></span>
          </div>
          <select id="selectEquipement" class="selectpicker form-control form-control-sm" title="Equipment" data-live-search="true"data-size="5">
            <option value"E1">E1</option>
            <option value="E2">E2</option>
            <option value="E3">E3</option>
            <option value="E4">E4</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button id="bsavecamion" type="button" class="btn btn-primary" onclick="camionEvent()">Save changes</button>
    </div>
  </div>
</div>
