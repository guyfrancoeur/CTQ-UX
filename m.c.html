<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header px-0">
      <div class="divIconeModale"><i class="fas fa-truck-moving fa-lg iconModale"></i></div>
      <div id="ticket"></div>
      <div class="col"></div>
      <div class="col text-center text-dark"><h4 class="modal-title">Truck</h4></div>
      <div class="col text-right">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <form>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;">
              <svg class="bi bi-text-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm4-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </span>
          </div>
          <textarea id="cdescription" class="form-control" aria-label="With textarea" placeholder="Description" autofocus></textarea>
        </div>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-truck m-auto"></i></span>
          </div>
          <select id="selectTracteur" class="selectpicker form-control form-control-sm" title="Tractor" data-size="5">
            <option value="T1">T1</option>
            <option value="T2">T2</option>
            <option value="T3">T3</option>
            <option value="T4">T4</option>
          </select>
        </div>
        <div class="input-group input-group-sm pb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:37px;"><i class="fas fa-truck-loading m-auto"></i></span>
          </div>
          <select id="selectEquipement" class="selectpicker form-control form-control-sm" title="Equipment" data-size="5">
            <option value="E1">E1</option>
            <option value="E2">E2</option>
            <option value="E3">E3</option>
            <option value="E4">E4</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button id="bsavecamion" type="button" class="btn btn-primary" onclick="camionEvent()">Save changes</button>
    </div>
  </div>
</div>
