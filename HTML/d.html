<div class="container" id="container">
	<div class="mx-2" id="div1">

	<!-- ************* FORM ************* -->
		<div id="div2">
			<div class="mr-2">
				<div id="div5" class="bloc-blanc">
					<div class="shadow bg-white position-relative bloc bloc-formulaire">
						<div class="tab-content">
							<form action="javascript:void(0);" onsubmit="modify()">
								<br/>
								<div class="form-row align-items-center col-12">
									<div class="text-center col-12 col-md-6">
										<label class="sr-only" for="destination">Origin</label>
										<div class="input-group mb-2">
										  	<div class="input-group-prepend label-absolute">
										    	<span class="input-group-text lighten-3  bg-light"><i class="fas fa-map-marker-alt fa-lg" aria-hidden="true"></i></span>
										  	</div>
										   	<input type="text" class="form-control" id="origin" placeholder="ORIGIN - City or Postal Code">
										</div>
										<div class="invalid-feedback">
									        	Please enter an origin.
									    </div>
									</div>
								    <div class="text-center col-12 col-md-6">
										<label class="sr-only" for="destination">Destination</label>
										<div class="input-group mb-2">
										  	<div class="input-group-prepend">
										    	<span class="input-group-text lighten-3  bg-light"><i class="fas fa-map-marker-alt fa-lg" aria-hidden="true"></i></span>
										  	</div>
										   	<input type="text" class="form-control" id="destination" placeholder="DESTINATION - City or Postal Code">
										</div>
										<div class="invalid-feedback">
									        	Please enter a destination.
									    </div>
									</div>
							     </div>
								<br/>
					
				
					
		
						
								<div class="form-group row col-12 justify-content-md-center">
									<div class="col-12 col-sm-4">
										<fieldset>
											<legend>Requirements</legend>
											<select id="demo_overview" class="form-control" data-role="select-dropdown" multiple>
												<option value="1">refrigerated</option>
											    <option value="2">limited-dock</option>
											    <option value="3">hazardous</option>
											    <option value="4">rush</option>
											</select>
										</fieldset>
					    			</div>
					    			<div class="col-12 col-sm-4">
										<fieldset>
											<legend>Info</legend>
											<div class="form-row">
												<div class="input-group">
												  <input type="number" class="form-control" id="quantity" placeholder="Quantiy" aria-label="Quantiy (skid)">
												  <div class="input-group-append">
												    <span class="input-group-text">skid</span>
												  </div>
												</div>
											</div>
											<br/>
											<div class="form-row">
												<div class="input-group">
												  <input type="number" class="form-control" id="weight" placeholder="Weight" aria-label="Weight (Lbs)" step=0.01>
												  <div class="input-group-append">
												    <span class="input-group-text">lbs</span>
												  </div>
												</div>
											</div>
										</fieldset>
							  		</div>
									<div class="col-12 col-sm-4">
										<fieldset>
											<legend>Loading</legend>
									  		<div class="form-row">
												<div class="input-group">
												  <input type="number" class="form-control" id="hours" placeholder="Hours" aria-label="Hours">
												  <div class="input-group-append">
												    <span class="input-group-text">time</span>
												  </div>
												</div>
											</div>
											<br/>
											<div class="form-row">
												<div class="input-group">
												  <input type="number" class="form-control" id="value" placeholder="Value" aria-label="Value ($)" step=0.01>
												  <div class="input-group-append">
												    <span class="input-group-text">$</span>
												  </div>
												</div>
											</div>
								  		</fieldset>
							  		</div>
				    			</div>
				    			<br/>
		    			
		    			
		    			
						
						
						
				
								<div class="col-12">
									<fieldset>
										<legend>Freight dimensions (feet)</legend>
										<div class="form-row">
									    		<div class="form-group  col-12 col-sm-3">
									      			<input type="number" class="form-control" id="length" placeholder="Length" step=0.01>
									    		</div>
									    		<div class="col-1 text-center">
									    			<p>x</p>
									    		</div>
									    		<div class="form-group  col-12 col-sm-3">
												      <input type="number" class="form-control" id="width" placeholder="Width" step=0.01>
												</div>
												<div class="col-1 text-center">
									    			<p>x</p>
									    		</div>
												<div class="form-group  col-12 col-sm-3">
												      <input type="number" class="form-control" id="height" placeholder="Height" step=0.01>
												</div>
								  		</div>
							  		</fieldset>
						  		</div>

						  
						  
						
								<div class="text-center col-12">
						  			<button type="submit" class="btn btn-primary btn-lg btn-block bg-gray-300">Get quote</button>
								</div>
								<br/>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- ************* FORM ************* -->

	


	<!-- ************* RESULTS ************* -->
		<div id="div7">
			<div class="ml-2">
				<div id="div6" class="bloc-blanc2">
					<div id="div3" class="shadow bg-white position-relative">
						<div id="div4" class="tab-content">
							<div class="interieur2">
								<div id="contenu"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
