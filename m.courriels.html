<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">    
    <div class="modal-header">
      <h4 id="tmcourriels" class="modal-title">List of emails for Private auction</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label id="llistecourriels" for="cinputcourriel">Type the e-mail addresses, separating each address by a semi-colon : </label>
          <textarea id="cinputcourriel" class="form-control" rows="6" autofocus></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
     	<button class="btn btn-primary bsavechanges" onclick="saveMails()">Save changes</button>
    </div>
  </div>
</div>
