<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">    
    <div class="modal-header">
      <h4 class="modal-title">List of emails for Private auction</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Type the e-mail addresses, separating each address by a semi-colon : </label>
          <textarea id="cinputcourriel" class="form-control" rows="6"></textarea>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="bSaveEmails" onclick="saveMails()" class="btn btn-primary">Save changes</button>
      </form>
    </div>
  </div>
</div>
