<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header px-0" style="display:table-cell;">
      <div class="col"></div>
      <div class="col text-center">
        <div id="rondTrash">
          <i class="fas fa-trash-alt fa-2x" style="margin-top:11px;color:#E75858;"></i>
        </div>
      </div>
      <div class="col text-right">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="modal-body text-center">
      <p id="cdelete">Are you sure to delete this element ?</p>
    </div>
    <div class="modal-footer p-0">
      <div align="center" style="width:100%;" class="m-0">
      <button id="bcancel" type="button" class="btn bNo col">Cancel</button>
      <button id="bdelete" type="button" class="btn bYes col">Delete</button>
      </div>
    </div>
  </div>
</div>
